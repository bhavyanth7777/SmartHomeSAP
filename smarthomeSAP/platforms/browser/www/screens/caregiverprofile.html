<h5 class="col s12 center-align">Caregiver Information</h5>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="phone" type="text" class="validate">
          <label for="phone">Phone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="relationship" type="text" class="validate">
          <label for="relationship">Relationship</label>
        </div>
      </div>
    </form>
    <a id="caregiver_submit" class="waves-effect waves-light btn col s6 offset-s3" style="background-color:#FFC107"><i class="material-icons right">done</i>Submit</a>
  </div>

  <script>
$('#caregiver_submit').click(function(){
  var first_name = $('#first_name').val();
  var phone = $('#phone').val();
  var relationship = $('#relationship').val();
  wsCaregiver.send(JSON.stringify({
    messageLabel:"caregiver_details",
    caregiver_name:first_name,
    caregiver_phone:phone,
    caregiver_relation:relationship
  }));
  alert("Profile Saved");
});
  </script>
